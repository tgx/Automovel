<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

				<h:column>#{automovel.modelo}</h:column>
				<h:column>#{automovel.marca.nomeMarca}</h:column>
			</h:dataTable>
		</div>

	<div>
		<h:dataTable border="1" value="#{automovelMB.listPorMarca}" var="auto">
			<h:column>
				<f:facet name="header">Id da Marca</f:facet>
					#{auto.marca.id}			
				</h:column>
			<h:column>
				<f:facet name="header">Marca</f:facet>
					#{auto.marca.nomeMarca}			
				</h:column>
			<h:column>
				<f:facet name="header">Observações</f:facet>
					#{auto.observacoes}			
				</h:column>

			<h:column>
				<f:facet name="header">Modelo</f:facet>
					#{auto.modelo}			
				</h:column>
