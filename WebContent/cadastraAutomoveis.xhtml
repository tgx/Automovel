<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:body>
	<h:form>
		<h:panelGrid columns="2">
			Modelo: <h:inputText value="#{automovelMB.automovel.modelo}" />
			Ano de Fabricação: <h:inputText
				value="#{automovelMB.automovel.anoFabricacao}" />
			Ano do Modelo: <h:inputText
				value="#{automovelMB.automovel.anoModelo}" />
			Observações: <h:inputTextarea
				value="#{automovelMB.automovel.observacoes}" />
			Marca: <h:selectOneMenu value="#{automovelMB.marca.id}">
				<f:selectItem itemLabel="-- Select one --" noSelectionOption="true" />
				<f:selectItems value="#{marcaMB.listMarca}" var="marca"
					itemLabel="#{marca.nomeMarca}" itemValue="#{marca.id}" />
			</h:selectOneMenu>

			<h:commandButton value="Salvar" action="#{automovelMB.salvar}" />
		</h:panelGrid>
	</h:form>
</h:body>
</html>
